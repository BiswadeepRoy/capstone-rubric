<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
<link href="main.css" rel="stylesheet"></head>

<body>
    <div class="mainContainer">
        <header>
            <div class="heading">Trip Advisor</div>
        </header>

        <div class='error' id='errorresponse'>
        </div>
        <div class='inputs'>
            <div class='inputarea'>
                <div class="statement">Please Enter details to plan your trip.</div>
            </div>
            <div class='inputarea' id='input1'>
                <div class="label">Enter city name you will travel </div>
                <div class="input"><input type="text" placeholder="Enter city.." id="city"></div>
            </div>
            <div class='inputarea' id='input2'>
                <div class="label">Enter the date you wish to start </div>
                <div class="input"><input type="date" id="date" onchange="Client.setEndDate(event)"></div>
            </div>
            <div class='inputarea' id='input3'>
                <div class="label">Enter the date you wish to return </div>
                <div class="input"><input type="date" id="dateend" disabled></div>
            </div>
            <div class='inputarea'>
                <button onclick="Client.handleInput(event)">Generate</button>
            </div>
        </div>
        <div class="blankarea"></div>
        <div class='results'>
            <div class='image' id="imageurl"></div>
            <div class='weather' id="weatherDetails"></div>
        </div>

        <footer>
            <div class="copyright">&#169; All copyrights reserved.</div>
        </footer>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
<script type="text/javascript" src="main.js"></script></body>

</html>
